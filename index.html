<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="content-wrapper">
        <div id="calc-wrapper">
            <div id="text-box-wrapper">
                <div class='history-container text-box'><div id="history"></div></div>
                <div type="text" class="text-box" id="current-text" style="border-bottom: 2px solid #999"></div>
            </div>
            <div id="button-wrapper">
                <div class="row 1">
                    <div class="btn squared"><div class="square-wrapper squared"><span class="squared" id="x">x</span><span class="squared" id="two">2</span></div></div>
                    <div class="btn clear-all">AC</div>
                    <div class="btn clear">C</div>
                    <div class="btn back-space"><img class="back-space" src="images/icons8-clear-symbol-100.png" width="50%"></div>
                </div>
                <div class="row 2">
                    <div class="btn square-root">
                        <div id="square-root-wrapper" class='square-root'>
                            <div id='line1' class='square-root'></div><div id='line2' class='square-root'></div><div id='line3' class='square-root'></div>
                        </div>
                    </div>
                    <div class="btn num sign">+/-</div>
                    <div class="btn percent">%</div>
                    <div class="btn operator divide">/</div>
                </div>
                <div class="row 3">
                    <div class="btn num">7</div>
                    <div class="btn num">8</div>
                    <div class="btn num">9</div>
                    <div class="btn multiply">x</div>
                </div>
                <div class="row 4">
                    <div class="btn num">4</div>
                    <div class="btn num">5</div>
                    <div class="btn num">6</div>
                    <div class="btn subtract">-</div>
                </div>
                <div class="row 5">
                    <div class="btn num">1</div>
                    <div class="btn num">2</div>
                    <div class="btn num">3</div>
                    <div class="btn add">+</div>
                </div>
                <div class="row 6">
                    <div class="btn zero num">0</div>
                    <div class="btn decimal num">.</div>
                    <div class="btn equals">=</div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
